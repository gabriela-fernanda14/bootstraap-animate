<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cartões de Perfil</title>
 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: rgb(255, 255, 255);
    }


    .card-profile {
     background-color: rgb(198, 162, 255);
      border-radius: 20px;
      color: white;
      text-align: center;
      padding: 20px;
      box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease-in-out;
    }


    .card-profile:hover {
      transform: translateY(-10px);
      animation: pulse 1s; 
    }


    .card-profile img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 5px solid white;
    }


    .card-profile .btn {
      background: white;
      color: #773dff;
      border: none;
      border-radius: 20px;
      padding: 10px 20px;
      font-weight: bold;
      transition: background 0.3s;
    }


    .card-profile .btn:hover {
      background: #29006b;
      color: white;
    }


    .social-icons i {
      font-size: 20px;
      margin: 0 10px;
      color: white;
      transition: color 0.3s;
    }


    .social-icons i:hover {
      color: #4902cc; 
    }


    .divider {
      height: 2px;
      width: 80%;
      background: white;
      margin: 10px auto;
      border-radius: 5px;
    }


    .arrow {
      color: white;
      font-size: 24px;
      margin-top: 10px;
      animation: bounce 2s infinite;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      
      <div class="col-md-4">
        <div class="card-profile animate__animated animate__fadeInUp">
          <div class="menu-icon text-end">
            <i class="bi bi-three-dots"></i>
          </div>
          <img src="./images/gabriela.jpeg" alt="gabriela">
          <h3>Gabriela Fernanda</h3>
          <p>Mãe</p>
          <div class="social-icons">
            <i class="bi bi-facebook"></i>
            <i class="bi bi-instagram"></i>
            <i class="bi bi-twitter"></i>
          </div>
          <div class="divider"></div>
          <button class="btn">Follow</button>
          <div class="arrow">↓</div>
        </div>
      </div>


      
      <div class="col-md-4">
        <div class="card-profile animate__animated animate__fadeInUp">
          <div class="menu-icon text-end">
            <i class="bi bi-three-dots"></i>
          </div>
          <img src="./images/garra.jpeg" alt="garra">
          <h3>Rodriga Garra</h3>
          <p>Filha</p>
          <div class="social-icons">
            <i class="bi bi-facebook"></i>
            <i class="bi bi-instagram"></i>
            <i class="bi bi-twitter"></i>
          </div>
          <div class="divider"></div>
          <button class="btn">Follow</button>
          <div class="arrow">↓</div>
        </div>
      </div>


     
      <div class="col-md-4">
        <div class="card-profile animate__animated animate__fadeInUp">
          <div class="menu-icon text-end">
            <i class="bi bi-three-dots"></i>
          </div>
          <img src="./images/vinicius.jpeg" alt="valverde">
          <h3>Vinicius Valverde</h3>
          <p>Pai</p>
          <div class="social-icons">
            <i class="bi bi-facebook"></i>
            <i class="bi bi-instagram"></i>
            <i class="bi bi-twitter"></i>
          </div>
          <div class="divider"></div>
          <button class="btn">Follow</button>
          <div class="arrow">↓</div>
        </div>
      </div>
    </div>
  </div>


 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Bootstrap icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css">
</body>
</html>
